<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>PDF –∑ Airtable</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
  <style>
    body {
      background: #eef3f9;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #1f2d3d;
      margin-bottom: 20px;
    }
    button {
      background: linear-gradient(to right, #00b894, #00cec9);
      color: white;
      font-size: 16px;
      padding: 12px 30px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }
    button:hover {
      background: linear-gradient(to right, #00cec9, #00b894);
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <h1>–ì–µ–Ω–µ—Ä–∞—Ü—ñ—è PDF –∑ Airtable</h1>
  <button onclick="fetchDataAndGeneratePDF()">–ó–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ PDF</button>

  <script>
    const AIRTABLE_URL = "https://api.airtable.com/v0/appb9kpXcjPohEBOb/tblpUFOT7x2W0fY0K";
    const AIRTABLE_TOKEN = "patSVQeGPoRidOMV8.01e768b6b4af945b39d27490b0fc25e0657225921016d4e0963741871e8a923f";

    function getQueryParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name) || '–î–æ–∫—É–º–µ–Ω—Ç';
    }

    function blobToBase64(blob) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onloadend = () => resolve(reader.result); // —Ü–µ –≤–∂–µ data:application/pdf;base64,...
        reader.onerror = reject;
        reader.readAsDataURL(blob);
      });
    }

    async function fetchDataAndGeneratePDF() {
      const response = await fetch(AIRTABLE_URL, {
        headers: {
          Authorization: `Bearer ${AIRTABLE_TOKEN}`
        }
      });

      const data = await response.json();
      const records = data.records;
      const title = getQueryParam('title');

      const tableBody = [
        [
          { text: 'Invoice ID', style: 'tableHeader' },
          { text: 'Email', style: 'tableHeader' },
          { text: 'Date', style: 'tableHeader' },
          { text: 'Total', style: 'tableHeader' }
        ],
        ...records.map((rec, i) => {
          const fields = rec.fields;
          const rowColor = i % 2 === 0 ? '#f0f8ff' : null;
          return [
            { text: fields['Invoice ID'] || '', fillColor: rowColor },
            { text: fields['Email'] || '', fillColor: rowColor },
            { text: fields['Date'] || '', fillColor: rowColor },
            { text: fields['Total']?.toString() || '', fillColor: rowColor }
          ];
        })
      ];

      const docDefinition = {
        header: {
          columns: [
            { text: '', width: '*' },
            {
              text: 'QuitCode',
              alignment: 'right',
              color: '#00b894',
              fontSize: 16,
              bold: true,
              margin: [0, 10, 10, 0]
            }
          ]
        },
        content: [
          {
            text: title,
            style: 'header',
            margin: [0, 0, 0, 10]
          },
          {
            text: '–Ü–Ω–≤–æ–π—Å–∏ –∑ Airtable:',
            style: 'subheader',
            margin: [0, 0, 0, 10]
          },
          {
            table: {
              headerRows: 1,
              widths: ['*', '*', 'auto', 'auto'],
              body: tableBody
            },
            layout: {
              fillColor: (rowIndex) => rowIndex === 0 ? '#2d3436' : null,
              textColor: (rowIndex) => rowIndex === 0 ? 'white' : 'black',
              hLineColor: () => '#ccc',
              vLineColor: () => '#ccc',
              hLineWidth: () => 0.8,
              vLineWidth: () => 0.8
            }
          }
        ],
        styles: {
          header: {
            fontSize: 22,
            bold: true,
            alignment: 'center',
            color: '#2d3436'
          },
          subheader: {
            fontSize: 14,
            color: '#636e72'
          },
          tableHeader: {
            bold: true,
            fontSize: 13,
            color: 'white',
            fillColor: '#2d3436',
            alignment: 'center',
            margin: [0, 5, 0, 5]
          }
        },
        defaultStyle: {
          fontSize: 11
        },
        pageMargins: [40, 80, 40, 60]
      };

      // PDF ‚Üí Blob ‚Üí Base64 ‚Üí POST to Airtable
      pdfMake.createPdf(docDefinition).getBlob(async (blob) => {
        try {
          const base64data = await blobToBase64(blob); // –≤–∂–µ —É —Ñ–æ—Ä–º–∞—Ç—ñ "data:application/pdf;base64,..."

          const baseId = "appb9kpXcjPohEBOb";
          const recordId = "rec9ynVbWxAwpnOlV";
          const fieldName = "Invoice PDF";
          const uploadUrl = `https://content.airtable.com/v0/${baseId}/${recordId}/${encodeURIComponent(fieldName)}/uploadAttachment`;

          const payload = {
            contentType: "application/pdf",
            file: base64data,
            filename: `${title}.pdf`
          };

          const uploadResponse = await fetch(uploadUrl, {
            method: 'POST',
            headers: {
              Authorization: `Bearer ${AIRTABLE_TOKEN}`,
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(payload)
          });

          const result = await uploadResponse.json();

          if (uploadResponse.ok) {
            alert("üìé PDF —É—Å–ø—ñ—à–Ω–æ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–æ –≤ Airtable");
            console.log("Upload result:", result);
          } else {
            console.error("Upload error:", result);
            alert("‚ùå –ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ PDF –≤ Airtable");
          }
        } catch (error) {
          console.error("Conversion or network error:", error);
          alert("‚ùå –ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –æ–±—Ä–æ–±—Ü—ñ –∞–±–æ –Ω–∞–¥—Å–∏–ª–∞–Ω–Ω—ñ PDF");
        }
      });
    }
  </script>
</body>
</html>
